<body style="width: 100vw ; height: 100vh; background-color: dimgray;">
<div class="container " style="background-color: darkslategray;">
    <h1 class="text-center " style="color: white;">Todo List</h1>
    <div class="row mainDiv ">
        <div class="col-12 col-md-7 ">
            <div class="form-group">
                <form onSubmit="return false;">
                    <div class="mb-3">
                      <label for="inpNewTask" class="form-label">Task</label>
                      <input type="text" class="form-control" id="inpNewTask" aria-describedby="taskHelp">
                      <div id="taskHelp" class="form-text">Add any task.</div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-12 col-md-5">
            <div class="row d-flex flex-column">
                <div type="button" class="btn btn-success " id=btnAdd>
                    <i class="fas fa-plus-square" aria-hidden="true"></i> Add</i>
                </div>
                <div class=" btn mt-2 btn-primary" id="btnSort"> sort </div>
                <div class=" btn mt-2 btn-secondary" id="btnReset"> Reset </div>
                <div class=" btn mt-2 btn-danger" id="btnCleanup"> Clear All </div>
            </div>
        </div>
        
    </div>
    <!-- Tasks Added -->
    <ul class="row list-group m-2" id="ulTasks">
    </ul>
</div>
<script type="text/javascript" src="script.js"></script>
